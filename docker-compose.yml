services:
  nginx:
    image: nginx:1.27-alpine
    container_name: app_nginx
    depends_on: [php]
    ports:
      - "8080:80"
    volumes:
      - ./csv_import:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: app_php
    working_dir: /var/www/html
    env_file: [.env.docker]
    volumes:
      - ./csv_import:/var/www/html
    depends_on: [db, redis]
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: app_queue
    working_dir: /var/www/html
    env_file: [.env.docker]
    volumes:
      - ./csv_import:/var/www/html
    depends_on: [db, redis]
    command: ["sh", "-lc", "php artisan queue:work --sleep=1 --tries=3 --timeout=300"]
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: app_scheduler
    working_dir: /var/www/html
    env_file: [.env.docker]
    volumes:
      - ./csv_import:/var/www/html
    depends_on: [db, redis]
    command: ["sh", "-lc", "while true; do php artisan schedule:run --no-interaction; sleep 60; done"]
    restart: unless-stopped

  db:
    image: mysql:8.4
    container_name: app_db
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: app_redis
    ports:
      - "63790:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
